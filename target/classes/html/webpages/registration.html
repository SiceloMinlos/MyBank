<!DOCTYPE html>
<body>
    <head>
        <link rel="stylesheet" href="/src/main/java/html/css/styles.css">
        <title>
            My Bank Registration
        </title>
        <link rel="shortcut icon" href="/src/main/java/html/images/logo.ico">
    </head>
    <body>
        <div class="header">
            <img src="/src/main/java/html/images/logo.png" alt="company logo">
        </div>
        <h1>Registration</h1>
        <form action="">
            <label for="firstname">Firstname </label>
            <input type="text" name="firstname" id="firstname" required maxlength="20">
            <br><br>
            <label for="lastname">Lastname </label>
            <input type="text" name="lastname" id="lastname" required maxlength="20">
            <br><br>
            <label for="id">Identification Number </label>
            <input type="number" name="id" id="id" required minlength="13" maxlength="13">
            <br><br>
            <label for="address">Physical Address </label>
            <input type="text" name="address" id="address" required>
            <br><br>
            <label for="password">Password </label>
            <input type="password" name="password" id="password" required>
            <br><br>
            <label for="password">Confirm Password </label>
            <input type="password" name="password" id="password" required>
            <br><br>
            <label for="ts&cs">Accept the <a href="/src/main/java/html/webpages/terms_conditions.html">terms and conditions</a> </label>
            <input type="checkbox" name="ts&cs" id="ts&cs" required>
            <br><br>
            <label for="mailingList">Subscibe to our mailing list </label>
            <input type="checkbox" name="mailingList" id="mailingList">
            <div class="h-center">
                <input type="submit" value="Register">
            </div>
        </form>
    </body>
</body>
